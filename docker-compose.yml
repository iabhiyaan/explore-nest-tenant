services:
  app:
    env_file: .env
    build:
      context: .
      dockerfile: Dockerfile
    container_name: explore-nest-tenant-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE:-explore_nest_tenant}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1d}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sansar-network
    restart: unless-stopped

  postgres:
    env_file: .env
    image: postgres:15-alpine
    container_name: explore-nest-tenant-postgres
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE:-explore_nest_tenant}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sansar-network
    restart: unless-stopped

networks:
  sansar-network:
    driver: bridge

volumes:
  postgres_data:
